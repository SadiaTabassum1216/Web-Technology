<h1>Add Fruit</h1>
<form (submit)="onSubmit()">
  <label for="name">ID:</label>
  <input type="text" id="id" name="id" [(ngModel)]="fruit.id" required>
  <br><br>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="fruit.name" required>
  <br><br>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="fruit.price" required>
  <br><br>
  <button type="submit">Add</button>
</form>
